<!DOCTYPE html>

<head>

	<title>Text Raptor</title>

	<!--Open Graph (Facebook) Metatags-->
	<meta property="og:title" content="TEXTREPENCER" />
	<meta property="og:url" content="http://da.niellacos.se/textrepencer/" />
	<meta property="og:description" content="Type things into the box. See what happens." />

	<link rel="stylesheet" type="text/css" src="lib/s.css">

</head>

<body class="centerVert">

	<section>

		<fieldset id="library">
			<textarea data-id="0" class="textarea" autofocus></textarea>
		</fieldset>

		<button id="addText">
			+ ADD A TEXT
		</button>

		<canvas id="gaussianCanv" width="320" height="200" class="inlineBlock">
			Your browser doesn't support HTML5 :C
		</canvas>

		<div id="percentMax"></div>

		<div id="stats" class="inlineBlock">

			<span class="title">TEXTRAPTOR ALPHA</span>
			Type things into the box on the left. <em>See what happens.</em>

		</div>

	</section>

	<script src="vendor/jquery-1.11.0.js"></script>
	<script src="vendor/jquery.transit.min.js"></script>

	<script src="lib/javascripts/util.js"></script>

	<script src="lib/javascripts/nal/dictionary.js"></script>
	<script src="lib/javascripts/nal/text.js"></script>
	<script src="lib/javascripts/nal/library.js"></script>

	<script src="lib/javascripts/canvas.js"></script>

	<script src="lib/textrepencer.js"></script>
</body>
